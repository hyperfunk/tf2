exec nullcancel
exec generalaliases

bind e +nullfwd
bind d +nullback
bind s +nullleft
bind f +nullright

bind a select_melee
bind w select_primary
bind r select_secondary

bind t +reload

bind mouse1 +attack
bind space +attack2

bind mouse2 +jump
bind mouse5 +duck

bind tab +shownetscores

bind v "voicemenu 0 0"
bind mouse4 "voicemenu 0 1"

bind \ "toggle r_drawviewmodel 0 1"
bind backspace "toggle viewmodel_fov 0.1 70 90 110"
