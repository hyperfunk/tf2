alias +nullfwd "-back;+forward;alias checkfwd +forward"
alias +nullback "-forward;+back;alias checkback +back"
alias +nullleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +nullright "-moveleft;+moveright;alias checkright +moveright"
alias -nullfwd "-forward;checkback;alias checkfwd none"
alias -nullback "-back;checkfwd;alias checkback none"
alias -nullleft "-moveleft;checkright;alias checkleft none"
alias -nullright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
